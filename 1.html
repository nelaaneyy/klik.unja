<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klik.unja - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <div class="left-side">

            <div class="logo">
              <img src="/img/Tak berjudul76 (1).png" alt="logo-klik.unja">
              KLIK.UNJA</div>
            <div class="illustration">
              <img src="/img/Desain tanpa judul (5).png" alt="illustration">
            </div>
        </div>
        <div class="right-side">
            <h1>WELCOME !</h1>
            <p class="subtitle">Simplify Your Selling Journey with Us!</p>
            
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="sign-in-button">Sign In</button>

                <div class="divider">Or</div>

                <a href="#" class="google-button">
                    <i class="fa-brands fa-google">
                        Continue With Google</i>
                </a>
                <div class="signup-link">
                    Belum punya akun? <a href="2.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
